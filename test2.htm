<!DOCTYPE html>
<html>
    <head>
        <title>
            Sum of N numbers
        </title>
    </head>
    <body>
        <script>
            var n=prompt("enter the number number of digits");
            var sum=0;
            for(var i=0;i<=n;i++)
            sum=sum+i;
            document.write("The sum of first"+" "+n+" "+"digits is"+" "+sum);
            </script>
    </body>
</html>
